<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>array</title>
  <script>
    function arrayDemo(){
      //将一组值，转换成数组。
      var arr = Array.of(1, 2, 3, 4, 5);
      console.log(arr);
      //结果：[1,2,3,4,5]

      let ele = document.getElementsByTagName('a');
      console.log(ele instanceof Array);  //结果：false，不是数组
      console.log(ele instanceof Object); //结果:true，是对象
      // Array.from函数其中一个用处就是将字符串转换成数组
      console.log(Array.from(ele) instanceof Array);
      //结果：true，是数组

      let str = 'hello';
      console.log(Array.from(str));
      //结果：["h", "e", "l", "l", "o"]
      let num1 = arr.find(function(value){
        return value > 2;
      });
      //结果：value=3
      console.log(num1);
      let num2 = arr.find(function(value){
        return value > 7;
      });
      //结果：undefined
      console.log(num2);
      //查找索引位置
      arr.findIndex(function(value){
        return value > 2;
      });
    }
    //arrayDemo();
    ;(function(){
      let arr = [1, 2, 3];
      arr.fill(4);
      console.log(arr);
      //结果：[4,4,4]
    })();
    ;(function(){
      // 用于指定填充的起始位置和结束位置。
      let arr = [1, 2, 3];
      arr.fill(4, 1, 3);
      console.log(arr);
      //结果：[1,4,4]
    })();
    ;(function(){
      for (let [i, v] of ['a', 'b'].entries()) {
        console.log(i, v);
      }
      //0 "a"
      //1 "b"
      for (let index of ['a', 'b'].keys()) {
        console.log(index);
      }
      //0
      //1
      for (let value of ['a', 'b'].values()) {
        console.log(value);
      }
      //a
      //b
    })();
    ;(function(){
      var arr1 = [1, 2, 3, 4];
      var arr2 = [];
      for (let i = 0; i < arr1.length; i++) {
        //每个元素乘以2后，push到数组arr2
        arr2.push(arr1[i] * 2);
      }
      console.log(arr2);
      //结果：[2,4,6,8]
    })();

    ;(function () {
      //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。

      //arrayObject.splice(index,howmany,item1,.....,itemX)
      //参数	描述
      // index   必需。整数，规定添加 / 删除项目的位置，使用负数可从数组结尾处规定位置。
      // howmany 必需。要删除的项目数量。如果设置为0，则不会删除项目。
      // item1,...,itemX 可选。向数组添加的新项目

      var arr = new Array(6)
      arr[0] = "George"
      arr[1] = "John"
      arr[2] = "Thomas"
      arr[3] = "James"
      arr[4] = "Adrew"
      arr[5] = "Martin"

      console.log(arr);
      arr.splice(2, 3, "William")
      console.log(arr);
      //George,John,Thomas,James,Adrew,Martin
      // George, John, William, Martin
    })();
  </script>
</head>
<body>
<div>
  <a></a>
</div>
</body>
</html>
