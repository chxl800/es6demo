    function repeatDemo(){
      var name1 = "前端君";  //目标字符串
      var name2 = name1.repeat(3);
      //变量name1被重复三次；
      console.log(name1);
      //结果：前端君
      console.log(name2);
      //结果：前端君前端君前端君
    }
    // repeatDemo();
    function includesDemo(){
      var name = "前端君";    //目标字符串
      console.log(name.includes('君'));
      //true, 含有
      console.log(name.includes('web'));
      //false, 不含有
      console.log(name.includes('前', 1));
      //false, 从第2个字符开始搜索, 不含有
    }
    // includesDemo();
    function startsWithDemo(){
      var name = "前端君";  //目标字符串
      console.log(name.startsWith('前'));
      //true，出现在开头位置
      console.log(name.startsWith('端'));
      //false，不是在开头位置
      console.log(name.startsWith('端', 1));
      //true，从第2个字符开始
    }
    // startsWithDemo();
    function endWithDemo(){
      var name = "我就是前端君";    //目标字符串
      console.log(name.endsWith('我'));
      //false，不在尾部位置
      console.log(name.endsWith('君'));
      //true，在尾部位置
      console.log(name.endsWith('君', 5));
      //false，只针对前5个字符
      console.log(name.endsWith('君', 6));
      //true，针对前6个字符
    }
    // endWithDemo();
    function codePointAtDemo(){
      var str1 = "前端";
      var str2 = "𠮷";
      console.log(str1.length); //length为2
      console.log(str2.length); //length为2
      console.log(str1.charAt(0));  //前
      console.log(str1.charAt(1));  //端
      console.log(str2.charAt(0));  //'�'
      console.log(str2.charAt(1));  //'�'
    }
