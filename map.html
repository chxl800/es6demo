<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <script>
    ;(function () {
      //Map结构给我们使用，它跟Object对象很像，但是不同的是，它的key键名的类型不再局限于字符串类型了，它可以是各种类型的值
      let m = new Map([
        ["name", "前端君"],
        ["gender", 1]
      ]);
      console.log(m);
      //打印结果：Map {"name" => "前端君", "gender" => 1}
    })();

    ;(function () {
      let m = new Map();
      //set方法添加
      //添加一个string类型的键名
      m.set("name", "前端君");
      //添加一个数字类型的键名
      m.set(1, 2);
      console.log(m);
      //打印结果：Map {"name" => "前端君", 1 => 2}
      //数组类型的键名
      m.set([1], 2);
      //对象类型的键名
      m.set({"name" : "Zhangsan"}, 2);
      //布尔类型的键名
      m.set(true, 2);
      //Symbol类型的键名
      m.set(Symbol('name'), 2);
      //null为键名
      m.set(null, 2);
      //undefined为键名
      m.set(undefined, 2);
    })();

    ;(function () {
      let m = new Map();
      m.set("name", "前端君");
      console.log(m);
      //结果：Map {"name" => "前端君"}
      //再次设置name的值
      m.set("name", "隔壁老王");
      console.log(m);
      //结果：Map {"name" => "隔壁老王"}
    })();

    ;(function () {
      let m = new Map([["name", "前端君"]]);
      m.get("name");//结果：前端君
      m.get("gender");//结果：undefined
    })();

    ;(function () {
      let m = new Map();
      m.set("name", "前端君");
      //结果：Map {"name" => "前端君"}
      m.delete("name");//结果：true
      m.delete("gender");//结果：false
    })();

    ;(function () {
      let m = new Map();
      m.set("name", "前端君");
      m.set("gender", 1);
      m.clear();
      console.log(m);
      //打印结果：Map {}
    })();

    ;(function () {
      let m = new Map();
      m.set("name", "前端君");
      m.has('name');//结果:true
      m.has('age');//结果:false
    })();

    ;(function () {
      let m = new Map([
        ["name", "前端君"],
        ["age", 25]
      ]);
      for (let [key, value] of m.entries()) {
        console.log(key + '  ' + value);
      }
      //打印结果：name  前端君
      //              age  25
    })();

    ;(function () {
      let m = new Map([
        ["name", "前端君"],
        ["age", 25]
      ]);
      //使用keys方法获取键名
      for (let key of m.keys()) {
        console.log(key);
      }
      //打印结果：name
      //                 age
      //使用values方法获取键值
      for (let value of m.values()) {
        console.log(value);
      }
      //打印结果：前端君
      //                 25
    })();

    ;(function () {
      let m = new Map([
        ["name", "前端君"],
        ["age", 25]
      ]);
      m.forEach(function(value, key){
        console.log(key + ':' + value);
      });
      //打印结果：name:前端君
      //                 age:25
    })();

    ;(function () {
      let m = new Map();
      m.set(1, 3);
      m.set('1', '3');
      m.size;//结果：2
    })();


    ;(function () {
      let wm = new WeakMap();
      //数组类型的键名
      wm.set([1], 2);
      //对象类型的键名
      wm.set({'name' : 'Zhangsan'}, 2);
      //函数类型的键名
      function fn(){};
      wm.set(fn, 2);
      console.log(wm);
      //打印：WeakMap {
      //  {Object => 2}
      //  {function fn(){} => 2}
      //  {Array(1) => 2}

    })();
  </script>
</head>
<body>

</body>
</html>
